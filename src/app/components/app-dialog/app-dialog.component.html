<div class="app-dialog">
  <h1 mat-dialog-title>{{ data.appName }}</h1>
  <div mat-dialog-content>
    <p>{{ data.appContact }}</p>
    <p>{{ data.appVersion }}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button color="secondary" mat-dialog-close>Close</button>
    <button mat-button color="primary" (click)="onEditCard()">Edit Card</button>
  </div>
</div>
